<c-modal class="bg-dark rounded shadow-sm" [visible]="visible" (close)="onClose()" size="xl" backdrop="static">
  <c-modal-header><h5>Mintavevő eszközök kiválasztása</h5></c-modal-header>
  <c-modal-body>
    <input class="form-control mb-3" [(ngModel)]="filter" (input)="loadEquipments()" placeholder="Keresés eszköz név alapján..." />
    <div class="table-responsive">
      <table class="table table-hover">
        <thead><tr><th></th><th>Név</th><th>Gyártó</th><th>Sorozatszám</th></tr></thead>
        <tbody>
        <tr *ngFor="let e of equipmentList">
          <td><input type="checkbox" [checked]="selectedIds.has(e.id)" (change)="toggleSelection(e.id)" /></td>
          <td>{{ e.name }}</td>
          <td>{{ e.manufacturer }}</td>
          <td>{{ e.serialNumber }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </c-modal-body>
  <c-modal-footer>
    <button cButton color="primary" (click)="confirmSelection()">Kiválasztás</button>
    <button cButton color="secondary" (click)="onClose()">Mégse</button>
  </c-modal-footer>
</c-modal>
