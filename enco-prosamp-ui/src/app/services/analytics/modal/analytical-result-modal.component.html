<!-- analytical-result-modal.component.html -->

<div class="modal-backdrop fade show"></div>
<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Analytical Results for {{ sample.sampleIdentifier }}</h5>
        <button type="button" class="btn-close" (click)="onCancel()"></button>
      </div>
      <div class="modal-body">
        <form>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Contaminant</th>
              <th>Main</th>
              <th>Control</th>
              <th>Main+Control</th>
              <th>Unit</th>
              <th>&lt; DL?</th>
              <th>Detection Limit</th>
              <th>Uncertainty</th>
              <th>Method</th>
              <th>Date</th>
              <th>Report</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of data.contaminants">
              <ng-container *ngIf="data.results.get(c.contaminant.id) as result">
                <td>{{ c.contaminant.name }}</td>
                <td><input type="number" class="form-control" [(ngModel)]="result.resultMain" name="main-{{c.id}}" /></td>
                <td><input type="number" class="form-control" [(ngModel)]="result.resultControl" name="control-{{c.id}}" /></td>
                <td><input type="number" class="form-control" [(ngModel)]="result.resultMainControl" name="mainControl-{{c.id}}" /></td>
                <td>
                  <select class="form-select" [(ngModel)]="result.resultMeasurementUnitId" name="unit-{{c.id}}">
                    <option *ngFor="let unit of measurementUnits" [value]="unit.id">{{ unit.unitCode }}</option>
                  </select>
                </td>
                <td class="text-center"><input type="checkbox" [(ngModel)]="result.isBelowDetectionLimit" name="bdl-{{c.id}}" /></td>
                <td><input type="number" class="form-control" [(ngModel)]="result.detectionLimit" name="dl-{{c.id}}" /></td>
                <td><input type="number" class="form-control" [(ngModel)]="result.measurementUncertainty" name="uncertainty-{{c.id}}" /></td>
                <td><input type="text" class="form-control" [(ngModel)]="result.analysisMethod" name="method-{{c.id}}" /></td>
                <td><input type="datetime-local" class="form-control" [(ngModel)]="result.analysisDate" name="date-{{c.id}}" /></td>
                <td>
                  <select class="form-select" [(ngModel)]="result.labReportId" name="report-{{c.id}}">
                    <option *ngFor="let report of labReports" [value]="report.id">{{ report.reportNumber }}</option>
                  </select>
                </td>
              </ng-container>
            </tr>
            </tbody>
          </table>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button class="btn btn-success" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
</div>
