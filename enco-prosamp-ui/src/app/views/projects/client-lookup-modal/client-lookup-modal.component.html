<c-modal [visible]="visible" (close)="onClose()" size="xl" backdrop="static" keyboard="false">
  <c-modal-header>
    <h5 class="modal-title">Ügyfél kiválasztása</h5>
  </c-modal-header>

  <c-modal-body>
    <input
      class="form-control mb-3"
      placeholder="Keresés név vagy adószám alapján..."
      [(ngModel)]="filter"
      (input)="onSearchInput()"
    />

    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead>
        <tr>
          <th>Név</th>
          <th>Kapcsolattartó</th>
          <th>Email</th>
          <th>Telefonszám</th>
          <th>Város</th>
          <th>Adószám</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.name }}</td>
          <td>{{ client.contactPerson }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.phone }}</td>
          <td>{{ client.city }}</td>
          <td>{{ client.taxNumber }}</td>
          <td>
            <button cButton color="primary" (click)="selectClient(client)">Kiválaszt</button>
          </td>
        </tr>
        <tr *ngIf="clients.length === 0">
          <td colspan="7" class="text-center text-muted">Nincs találat.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </c-modal-body>

  <c-modal-footer>
    <button cButton color="secondary" (click)="onClose()">Mégse</button>
  </c-modal-footer>
</c-modal>
